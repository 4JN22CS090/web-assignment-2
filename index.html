<!DOCTYPE html>
<html>
<head>
    <title>Hospital Appointment Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="process_form.php" method="post">
        <h2> <center>Hospital Appointment Booking Form</center></h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="checkin">Appointment Date-Time:</label>
        <input type="datetime-local" id="checkin" name="checkin" required><br><br>

        <label for="symptoms">Symptoms:</label>
        <select id="symptoms" name="symptoms" required>
        <option value="cold">Cold</option>
        <option value="coughing">Coughing</option>
        <option value="fever">Fever</option>
        <option value="headache">Headache</option>
        <option value="others">Others</option>
        </select><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required><br><br>

        <center><input type="submit" value="Book Now"></center>
    </form>
    <script src="script.js"></script>
</body>
</html>
